<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bodied">
        <header class="navbar" style="font-size: 14px; width: 100%;">
            <div class="slate" style="font-size: 14px;">
                <h1 style="width: 350px; padding-left: 30px;">N-REACH GLOBAL</h1>
            </div>
                
            <nav class="menu">
              <a href="#home">HOME</a>
              <a href="#about">ABOUT US</a>
              <a href="#services">SERVICES</a>
              <a href="#contact">CONTACT US</a>
              <a href="#getstarted">GET STARTED</a>
            </nav>
        </header>

        <div class="container">
            <div class="left">
                <img src="images/logo.png" alt="logo" class="logo" style="position: relative;">
                <h1 style="font-size: 20px; position: relative; bottom: 30px;">Schedule an Appointment <br> with Our Counsellors</h1>
                <img src="images/bkg.png" alt="" class="bkg">
            </div>
            <div class="right">
                <form id="appointmentForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <p class="error" id="nameError">Name is required</p>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error" id="phoneError">Phone number is required</span>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="emailError">Email can't be empty</span>
    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <span class="error" id="addressError">Address can't be empty</span>
    
                    <label for="purpose">Purpose of Consultation:</label>
                    <select id="purpose" name="purpose">
                        <option value="">Select a purpose</option>
                        <option value="career">Career</option>
                        <option value="growth">Growth</option>
                        <option value="change">Change of Profession</option>
                        <option value="others">Others</option>
                    </select>
                    <span class="error" id="purposeError"></span>
    
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    <span class="error" id="dateError"></span>
    
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time">
                    <span class="error" id="timeError"></span>
    
                    <label for="counsellor">Available Counsellor:</label>
                    <select id="counsellor" name="counsellor">
                        <option value="">Select a counsellor</option>
                    </select>
                    <span class="error" id="counsellorError"></span>
    
                    <label for="note">Brief Note:</label>
                    <textarea id="note" name="note"></textarea>
                    <span class="error" id="noteError"></span>
    
                    <button type="submit">Submit</button>
                </form>
    
                <div id="summary" class="hidden">
                    <h2 style="position: relative; right: 400px; top: 100px;">Appointment <br> Summary</h2>
                    <p id="summaryText"></p>
                    <br>
                    <p id="cost"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
